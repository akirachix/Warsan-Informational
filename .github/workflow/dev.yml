name: React.js CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push events to the "dev" branch
  push:
    branches:
      - dev

  # Triggers the workflow on pull request events to the "dev" branch
  pull_request:
    branches:
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14 

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Run Tests
      run: npm test
